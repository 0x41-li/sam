<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest Movies</title>

  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="main.css">

  <script defer src="bootstrap.bundle.min.js"></script>
  <script defer src="main.js"></script>
</head>

<body>
  <header class="bg-primary py-2">
    <div class="container">
      <div class="row align-items-center justify-content-between">
        <div class="col-12 col-sm-4">
          <h1 class="text-white text-center text-sm-start">SAM</h1>
        </div>
        <div class="col-12 col-sm-8 col-lg-6 d-flex justify-content-center justify-content-sm-end">
          <form class="d-flex w-75">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="search-btn btn btn-dark text-white border-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </header>


  <main class="bg-light py-4">
    <div class="container">
      <h2 class="showed-title fs-3 mb-4">TOP 250 MOVIES</h2>
      <div class="row movies-result-row g-3"></div>
      <button id="load-more-btn" class="btn btn-primary mt-5 mx-auto text-center d-block">Load More</button>
    </div>
  </main>

  <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-body" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark py-2 ">
    <div class="container">
      <p class="text-white m-0">2021 &copy; sam</p>
    </div>
  </footer>
</body>

</html>

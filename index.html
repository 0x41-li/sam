<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest Movies</title>

  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <script defer src="main.js"></script>
</head>
<body>
  <header class="bg-primary py-2">
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <h1 class="text-white">Search a Movie</h1>
        </div>
        <div class="col-4">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="search-btn btn btn-dark text-white border-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </header>


  <main class="bg-light py-4">
    <div class="container">
      <h2 class="showed-title fs-2 mb-4">TOP 250 MOVIES</h2>
      <div class="row movies-result-row g-3"></div>
    </div>
  </main>

  <footer class="bg-dark py-2 ">
    <div class="container">
      <p class="text-white m-0">2021 &copy; search a movie</p>
    </div>
  </footer>
</body>
</html>
